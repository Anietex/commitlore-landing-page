<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#FAF8F3"/>

  <!-- Decorative gradient circles -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B45309;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&amp;display=swap');

      .brand-name {
        font-family: 'Inter', 'Arial', sans-serif;
        font-size: 32px;
        font-weight: 700;
        fill: #1A1614;
      }

      .headline {
        font-family: 'Inter', 'Arial', sans-serif;
        font-size: 68px;
        font-weight: 800;
        fill: #1A1614;
        letter-spacing: -2px;
      }

      .subtext {
        font-family: 'Inter', 'Arial', sans-serif;
        font-size: 26px;
        font-weight: 500;
        fill: #3A2F2A;
        opacity: 0.85;
      }

      .cta-text {
        font-family: 'Inter', 'Arial', sans-serif;
        font-size: 18px;
        font-weight: 700;
        fill: white;
      }
    </style>
  </defs>

  <!-- Large decorative circle -->
  <circle cx="900" cy="150" r="200" fill="url(#brandGradient)" opacity="0.08"/>
  <circle cx="200" cy="500" r="150" fill="url(#brandGradient)" opacity="0.06"/>

  <!-- Logo -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="80" height="80" rx="20" fill="url(#brandGradient)" filter="url(#glow)"/>
    <g transform="translate(16, 16)">
      <!-- Commit graph visualization -->
      <circle cx="24" cy="12" r="5" fill="white" opacity="0.9"/>
      <circle cx="16" cy="20" r="5" fill="white" opacity="0.9"/>
      <circle cx="16" cy="36" r="5" fill="white" opacity="0.9"/>
      <circle cx="24" cy="28" r="5" fill="white" opacity="0.9"/>

      <line x1="24" y1="17" x2="19" y2="19" stroke="white" stroke-width="2.5" stroke-opacity="0.7" stroke-linecap="round"/>
      <line x1="16" y1="25" x2="16" y2="31" stroke="white" stroke-width="2.5" stroke-opacity="0.7" stroke-linecap="round"/>
      <line x1="20" y1="34" x2="21" y2="29" stroke="white" stroke-width="2.5" stroke-opacity="0.7" stroke-linecap="round"/>

      <line x1="30" y1="16" x2="36" y2="16" stroke="white" stroke-width="2.5" stroke-opacity="0.5" stroke-linecap="round"/>
      <line x1="36" y1="16" x2="36" y2="40" stroke="white" stroke-width="2.5" stroke-opacity="0.5" stroke-linecap="round"/>
      <line x1="30" y1="40" x2="36" y2="40" stroke="white" stroke-width="2.5" stroke-opacity="0.5" stroke-linecap="round"/>
      <line x1="33" y1="24" x2="36" y2="24" stroke="white" stroke-width="1.5" stroke-opacity="0.4" stroke-linecap="round"/>
      <line x1="33" y1="30" x2="36" y2="30" stroke="white" stroke-width="1.5" stroke-opacity="0.4" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Brand name -->
  <text x="200" y="145" class="brand-name">CommitLore</text>

  <!-- Main emotional headline - Split into two lines properly -->
  <text x="100" y="280" class="headline">Your code tells a story.</text>
  <text x="100" y="360" class="headline">Let the world hear it.</text>

  <!-- Supporting text - Split into two lines -->
  <text x="100" y="440" class="subtext">Transform your GitHub commits into compelling content.</text>
  <text x="100" y="480" class="subtext">Build your reputation while you build your product.</text>

  <!-- CTA badge -->
  <g transform="translate(100, 520)">
    <rect x="0" y="0" width="200" height="50" rx="25" fill="url(#brandGradient)"/>
    <text x="100" y="33" class="cta-text" text-anchor="middle">Get Started â†’</text>
  </g>
</svg>
